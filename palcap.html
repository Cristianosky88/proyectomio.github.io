<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Reporte - V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="camera" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Reporte de Operaciones</h1>
                    <p class="text-slate-400 text-xs uppercase tracking-wider">CCTV - Módulo de Caja</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-xs text-slate-400">Fecha Operativa</div>
                <div class="font-mono font-bold text-lg" id="fechaActual">--/--/--</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12">
            
            <!-- COLUMNA IZQUIERDA: INPUTS -->
            <div class="lg:col-span-7 p-6 space-y-6 bg-slate-50">
                
                <!-- 1. EMPLEADO -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2">
                            <span class="bg-slate-200 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                            Empleado/a (Caja)
                        </h3>
                        <button onclick="setNow('horaLlamada')" class="text-xs bg-blue-100 text-blue-700 hover:bg-blue-200 px-2 py-1 rounded flex items-center gap-1 transition">
                            <i data-lucide="clock" class="w-3 h-3"></i> Ahora
                        </button>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Hora</label>
                            <input type="time" id="horaLlamada" oninput="generar()" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="col-span-8">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Rol y Nombre</label>
                            <div class="flex gap-2">
                                <select id="rolSolicitante" onchange="generar()" class="w-1/3 p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                                    <option value="Jefe de Caja">Jefe Caja</option>
                                    <option value="Asistente de Caja">Asistente</option>
                                    <option value="Cajera/o">Cajero/a</option>
                                </select>
                                <input type="text" id="nombreEmpleado" oninput="generar()" placeholder="APELLIDO NOMBRE" class="w-2/3 p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none uppercase">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. TRANSACCIÓN (Con selector de género) -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 relative overflow-hidden">
                    <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2 mb-4">
                        <span class="bg-slate-200 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                        Cliente y Valores
                    </h3>

                    <!-- NUEVA SECCIÓN: Género y Nombre -->
                    <div class="grid grid-cols-12 gap-3 mb-4">
                        <div class="col-span-4">
                             <label class="block text-xs font-semibold text-slate-500 mb-1">Género Cliente</label>
                             <select id="generoCliente" onchange="generar()" class="w-full p-2 bg-indigo-50 border border-indigo-200 text-indigo-900 rounded text-sm outline-none font-medium">
                                 <option value="M">Sr. (Masculino)</option>
                                 <option value="F">Sra. (Femenino)</option>
                             </select>
                        </div>
                        <div class="col-span-8">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Apellido y Nombre</label>
                            <input type="text" id="nombreCliente" oninput="generar()" placeholder="GOMEZ MARIA" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none uppercase">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-2">
                        <div>
                            <label class="block text-xs font-semibold text-green-600 mb-1">Efectivo ($)</label>
                            <input type="number" id="montoEfectivo" oninput="validarMatematica(); generar()" placeholder="0" class="w-full p-2 border-green-200 bg-green-50 border rounded text-sm outline-none font-semibold text-green-800">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Cant. Tickets</label>
                            <input type="number" id="cantTickets" oninput="validarMatematica(); generar()" placeholder="0" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Valor Unitario ($)</label>
                            <input type="number" id="valorTicket" oninput="validarMatematica(); generar()" placeholder="0" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                    </div>

                    <!-- Alerta Validación -->
                    <div id="alertaValidacion" class="hidden text-xs p-2 rounded flex items-center gap-2 mt-2"></div>
                </div>

                <!-- 3. CIERRE -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2">
                            <span class="bg-slate-200 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">3</span>
                            Cierre de Operación
                        </h3>
                        <button onclick="setNow('horaEntrega')" class="text-xs bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-2 py-1 rounded flex items-center gap-1 transition">
                            <i data-lucide="clock" class="w-3 h-3"></i> Ahora
                        </button>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1">Hora Entrega</label>
                        <input type="time" id="horaEntrega" oninput="generar()" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <div class="flex gap-3 pt-2">
                    <button onclick="limpiarFormulario()" class="px-4 py-2 text-sm text-slate-600 hover:text-red-600 font-medium transition flex items-center gap-2">
                        <i data-lucide="trash-2" class="w-4 h-4"></i> Reset
                    </button>
                </div>
            </div>

            <!-- COLUMNA DERECHA: RESULTADO -->
            <div class="lg:col-span-5 bg-slate-100 border-l border-slate-200 flex flex-col">
                <div class="p-6 sticky top-0">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-slate-800">Vista Previa</h2>
                        <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full font-medium">En vivo</span>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border border-slate-300 p-1 relative group">
                        <textarea id="resultadoTexto" class="w-full h-64 p-4 text-sm font-mono leading-relaxed text-slate-700 resize-none outline-none" readonly spellcheck="false"></textarea>
                        
                        <button onclick="copiarTexto()" class="absolute bottom-4 right-4 bg-slate-800 hover:bg-slate-700 text-white p-3 rounded-full shadow-lg transition-all transform hover:scale-105 group-hover:opacity-100 opacity-90 flex items-center gap-2">
                            <i data-lucide="copy" class="w-5 h-5"></i>
                            <span class="text-sm font-bold pr-1">Copiar</span>
                        </button>
                    </div>

                    <div id="toast" class="hidden mt-4 bg-green-100 border border-green-200 text-green-800 px-4 py-3 rounded-lg text-sm flex items-center gap-2 fade-in">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        <span>Copiado al portapapeles.</span>
                    </div>
                    
                    <!-- Resumen Matemático -->
                    <div class="mt-6 border-t border-slate-200 pt-4">
                        <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Validación</h4>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div class="bg-white p-2 rounded border border-slate-200">
                                <span class="block text-xs text-slate-400">Total Efectivo</span>
                                <span class="font-mono font-bold text-green-600" id="resumenEfectivo">$0,00</span>
                            </div>
                            <div class="bg-white p-2 rounded border border-slate-200">
                                <span class="block text-xs text-slate-400">Valor Tickets</span>
                                <span class="font-mono font-bold text-blue-600" id="resumenTickets">$0,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('fechaActual').innerText = new Date().toLocaleDateString('es-AR');

        function setNow(id) {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById(id).value = `${hours}:${minutes}`;
            generar();
        }

        const moneyFormat = (num) => {
            if (!num) return "0,00";
            return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 2 }).format(num);
        };

        function validarMatematica() {
            const efectivo = parseFloat(document.getElementById('montoEfectivo').value) || 0;
            const cantTickets = parseFloat(document.getElementById('cantTickets').value) || 0;
            const valorUnitario = parseFloat(document.getElementById('valorTicket').value) || 0;
            
            const totalTickets = cantTickets * valorUnitario;

            document.getElementById('resumenEfectivo').innerText = moneyFormat(efectivo);
            document.getElementById('resumenTickets').innerText = moneyFormat(totalTickets);

            const alerta = document.getElementById('alertaValidacion');
            
            if (efectivo > 0 && cantTickets > 0 && valorUnitario > 0) {
                alerta.classList.remove('hidden');
                if (efectivo === totalTickets) {
                    alerta.className = "text-xs p-2 rounded flex items-center gap-2 mt-2 bg-green-50 text-green-700 border border-green-200 fade-in";
                    alerta.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> <span>Coincide perfectamente.</span>`;
                } else {
                    const dif = Math.abs(efectivo - totalTickets);
                    alerta.className = "text-xs p-2 rounded flex items-center gap-2 mt-2 bg-red-50 text-red-700 border border-red-200 fade-in";
                    alerta.innerHTML = `<i data-lucide="alert-triangle" class="w-4 h-4"></i> <span>Diferencia de ${moneyFormat(dif)}</span>`;
                }
                lucide.createIcons();
            } else {
                alerta.classList.add('hidden');
            }
        }

        function generar() {
            // Datos básicos
            const h1 = document.getElementById('horaLlamada').value || "--:--";
            const rol = document.getElementById('rolSolicitante').value;
            const emp = document.getElementById('nombreEmpleado').value.toLowerCase() || "___";
            
            // Lógica Cliente/Clienta
            const nombreCli = document.getElementById('nombreCliente').value.toUpperCase() || "___";
            const genero = document.getElementById('generoCliente').value;
            
            let txtCliente = "";
            if (genero === 'F') {
                txtCliente = `clienta Sra. ${nombreCli}`;
            } else {
                txtCliente = `cliente Sr. ${nombreCli}`;
            }

            const monto = moneyFormat(document.getElementById('montoEfectivo').value);
            const cant = document.getElementById('cantTickets').value || "00";
            const valTick = moneyFormat(document.getElementById('valorTicket').value);
            const h2 = document.getElementById('horaEntrega').value || "--:--";

            // Plantilla final
            const t = `A las ${h1} Hs. CCTV recibe llamada de ${rol} ${emp}, informa que ${txtCliente} le entrega ${monto} en efectivo y solicita que se lo cambie por tickets. A su vez la misma tambien informa que procede a imprimir ${cant} tickets de valor ${valTick} .-\n\nA las ${h2} Hs. ${rol} ${emp}, entrega ${cant} tickets a ${txtCliente} por ventanilla de caja.-`;

            document.getElementById('resultadoTexto').value = t;
        }

        function copiarTexto() {
            const copyText = document.getElementById("resultadoTexto");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand('copy');

            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function limpiarFormulario() {
            if(confirm('¿Borrar formulario?')) {
                document.querySelectorAll('input').forEach(i => i.value = '');
                document.getElementById('generoCliente').value = 'M'; // Reset a Masculino
                document.getElementById('alertaValidacion').classList.add('hidden');
                generar();
                validarMatematica();
            }
        }

        generar();
    </script>
</body>
</html>

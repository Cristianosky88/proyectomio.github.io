<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Reporte: Corte de Luz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .report-font { 
            font-family: 'Times New Roman', Times, serif; 
            line-height: 1.5;
        }
        textarea { resize: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 p-2 rounded-lg">
                    <i data-lucide="zap" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Corte de Suministro</h1>
                </div>
            </div>
            <div class="flex items-center gap-3 bg-slate-800 px-4 py-2 rounded-lg border border-slate-700">
                <span class="text-xs font-semibold text-red-400">Hora Corte:</span>
                <input type="time" id="horaCorte" oninput="sincronizarTodo()" class="bg-transparent text-white font-mono outline-none">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12">
            
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div class="lg:col-span-7 p-6 space-y-4 bg-slate-50">
                
                <div class="flex items-center justify-between mb-4">
                    <div id="badgeDuracion" class="hidden bg-yellow-500/20 text-yellow-600 text-xs font-semibold px-3 py-1 rounded border border-yellow-500/30">
                        ‚ö° Corte de <span id="valDuracion">0</span> minutos
                    </div>
                </div>
                <!-- Secci√≥n de Datos -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 text-sm mb-4">‚ö° Detalles del Incidente</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">üè¢ Sala Principal</label>
                            <input type="text" id="sala" list="salas-list" placeholder="Ej: Slots Mazza" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            <datalist id="salas-list">
                                <option value="Slots Salador Mazza">
                                <option value="Slots Lajitas">
                                <option value="Sala Luxor">
                                <option value="Slots Mosconi">
                                <option value="Slots Refinor">
                                <option value="Sala Vip">
                            </datalist>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">üë§ Asistente de Sala</label>
                            <input type="text" id="asistente" placeholder="Ej: Chocobar Benjamin" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">üìû Nro Reclamo</label>
                            <input type="text" id="reclamo" placeholder="Ej: 2462045" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none font-mono">
                        </div>
                    </div>
                </div>

                <!-- CRONOLOG√çA DE CA√çDA -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-bold text-slate-700 text-sm">üìã Cronolog√≠a de Apagados</h3>
                        <button onclick="agregarFila()" class="text-xs bg-blue-600 hover:bg-blue-700 text-white font-semibold px-3 py-1 rounded flex items-center gap-1 transition-all">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                            Agregar
                        </button>
                    </div>
                    <div id="contenedorFilas" class="space-y-2">
                        <!-- Las filas se insertan aqu√≠ -->
                    </div>
                </div>

                <!-- Restablecimiento -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 text-sm mb-4">üîå Restablecimiento</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">‚è∞ Hora Informe / Restablece</label>
                            <input type="time" id="horaRestablece" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1">üí° Hora Encendido M√°quinas</label>
                            <input type="time" id="horaEncienden" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>

                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="limpiarSeccion()" class="flex-1 px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        <span>Limpiar</span>
                    </button>
                    <button type="button" onclick="window.location.href='index.html'" class="px-4 py-2 bg-slate-800 text-white hover:bg-slate-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Inicio</span>
                    </button>
                </div>
            </div>

            <!-- COLUMNA DERECHA: RESULTADO -->
            <div class="lg:col-span-5 bg-slate-100 border-l border-slate-200 flex flex-col">
                <div class="p-6 sticky top-0 max-h-screen overflow-y-auto">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-slate-800">üìÑ Texto Generado</h2>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border border-slate-300 p-4 mb-4">
                        <textarea id="output" class="report-font w-full h-96 p-3 bg-slate-50 border border-slate-200 rounded text-sm outline-none focus:bg-white focus:ring-2 focus:ring-blue-100 transition-all resize-none"></textarea>
                    </div>
                    
                    <button onclick="copiarTexto()" class="w-full px-4 py-2 bg-green-600 text-white hover:bg-green-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                        <span>Copiar al Portapapeles</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICACIONES -->
    <div id="notification" class="hidden fixed bottom-4 right-4 bg-green-100 text-green-800 px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 fade-in z-40">
        <i data-lucide="check-circle" class="w-4 h-4"></i>
        <span id="notification-text">Texto copiado al portapapeles</span>
    </div>

</body>

<script>
    lucide.createIcons();
        function getHoraActual(offsetMinutos = 0) {
            const ahora = new Date();
            ahora.setMinutes(ahora.getMinutes() + offsetMinutos);
            const h = String(ahora.getHours()).padStart(2, '0');
            const m = String(ahora.getMinutes()).padStart(2, '0');
            return `${h}:${m}`;
        }

        function calcularDiferencia(inicio, fin) {
            if (!inicio || !fin) return 0;
            const [h1, m1] = inicio.split(':').map(Number);
            const [h2, m2] = fin.split(':').map(Number);
            let t1 = h1 * 60 + m1;
            let t2 = h2 * 60 + m2;
            if (t2 < t1) t2 += 1440; 
            return t2 - t1;
        }

        function agregarFila(hora = "", desc = "") {
            const contenedor = document.getElementById('contenedorFilas');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center group";
            div.innerHTML = `
                <input type="time" class="fila-hora p-2 border rounded-lg text-xs outline-none focus:ring-1 focus:ring-red-500 w-28 bg-white" value="${hora}" oninput="sincronizarTodo()">
                <input type="text" class="fila-desc flex-grow p-2 border rounded-lg text-xs outline-none focus:ring-1 focus:ring-red-500 bg-white" placeholder="Ej: M√°quinas 01-10 en Sala Anexo" value="${desc}" oninput="sincronizarTodo()">
                <button onclick="eliminarFila(this)" class="p-2 text-slate-300 hover:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            `;
            contenedor.appendChild(div);
            sincronizarTodo();
        }

        function eliminarFila(btn) {
            btn.parentElement.remove();
            sincronizarTodo();
        }

        function sincronizarTodo() {
            const hCorte = document.getElementById('horaCorte').value;
            const hRest = document.getElementById('horaRestablece').value;
            const hEnc = document.getElementById('horaEncienden').value;

            const sala = document.getElementById('sala').value || "[Sala Principal]";
            const asis = document.getElementById('asistente').value || "[Asistente]";
            const rec = document.getElementById('reclamo').value || "[Reclamo]";

            const duracion = calcularDiferencia(hCorte, hEnc);
            
            // UI Update
            if (duracion > 0) {
                document.getElementById('badgeDuracion').classList.remove('hidden');
                document.getElementById('valDuracion').textContent = duracion;
            } else {
                document.getElementById('badgeDuracion').classList.add('hidden');
            }

            // Construcci√≥n del texto
            let cronologiaTexto = "";
            const horasFilas = document.querySelectorAll('.fila-hora');
            const descFilas = document.querySelectorAll('.fila-desc');
            
            horasFilas.forEach((inputHora, index) => {
                const h = inputHora.value;
                const d = descFilas[index].value;
                if(h && d) {
                    cronologiaTexto += `A las ${h} Hs. Se observa que se apagan ${d}.-\n\n`;
                }
            });

            const texto = 
                `A las ${hCorte} Hs. CCTV observa que se produce corte de suministro el√©ctrico en ${sala} y se apagan las maquinas en su totalidad.-\n\n` +
                cronologiaTexto +
                `A las ${hRest} Hs. Asistente de Sala ${asis}, informa que se produjo Corte de energ√≠a el√©ctrica en la Sala, tambi√©n informa numero de reclamo ${rec}.-\n\n` +
                `A las ${hRest} Hs. Se restablece suministro el√©ctrico en ${sala}.-\n\n` +
                `A las ${hEnc} Hs. Se encienden las maquinas en la sala.-\n\n` +
                `(Duraci√≥n total del corte: ${duracion} minutos).-`;

            document.getElementById('output').value = texto;
        }

        function limpiarSeccion() {
            ['sala', 'asistente', 'reclamo'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('contenedorFilas').innerHTML = "";
            sincronizarTodo();
        }

        function volverAlInicio() {
            document.getElementById('horaCorte').value = "";
            document.getElementById('horaRestablece').value = "";
            document.getElementById('horaEncienden').value = "";
            
            document.getElementById('sala').value = "";
            document.getElementById('asistente').value = "";
            document.getElementById('reclamo').value = "";
            
            // Sin filas de ejemplo
            document.getElementById('contenedorFilas').innerHTML = "";
            
            sincronizarTodo();
        }

        function copiarTexto() {
            const el = document.getElementById('output');
            const textoParaCopiar = el.value;
            
            navigator.clipboard.writeText(textoParaCopiar).then(() => {
                showNotification('¬°Texto copiado al portapapeles!');
            }).catch(() => {
                el.select();
                document.execCommand('copy');
                showNotification('¬°Texto copiado al portapapeles!');
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            document.getElementById('notification-text').textContent = message;
            notification.classList.remove('hidden', 'bg-red-100', 'text-red-800');
            if (type === 'error') {
                notification.classList.add('bg-red-100', 'text-red-800');
            } else {
                notification.classList.add('bg-green-100', 'text-green-800');
            }
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        window.onload = () => volverAlInicio();
    </script>
</body>
</html>

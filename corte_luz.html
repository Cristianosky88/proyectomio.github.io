<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Reporte: Corte de Luz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
        .report-font { 
            font-family: 'Times New Roman', Times, serif; 
            line-height: 1.5;
        }
        textarea { resize: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        
        <!-- ENCABEZADO -->
        <div class="bg-red-900 p-6 rounded-2xl text-white shadow-xl flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-red-700">
            <div class="flex items-center gap-4">
                <button onclick="volverAlInicio()" class="bg-red-800 hover:bg-red-700 p-3 rounded-xl transition-all border border-red-600 shadow-inner" title="Restablecer a la hora actual">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </button>
                <div>
                    <h1 class="text-xl font-black tracking-tight uppercase">Reporte: Corte de Suministro</h1>
                    <p class="text-red-300 text-[10px] font-bold uppercase tracking-widest italic">Salvador Mazza - CCTV</p>
                </div>
            </div>
            <div class="bg-red-950 px-4 py-2 rounded-xl border border-red-800 flex items-center gap-3 shadow-inner">
                <span class="text-[10px] font-black text-red-400 uppercase tracking-tighter">Hora Corte:</span>
                <input type="time" id="horaCorte" oninput="sincronizarTodo()" class="bg-transparent text-lg font-mono text-white outline-none">
            </div>
        </div>

        <!-- SECCIÓN DE DATOS -->
        <section class="bg-white rounded-3xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="bg-slate-800 p-4 text-white flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <h2 class="font-bold uppercase tracking-wider text-xs text-slate-200">Detalles del Incidente</h2>
                </div>
                <button onclick="limpiarSeccion()" class="text-[10px] text-red-400 font-bold hover:text-red-300 flex items-center gap-1 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    LIMPIAR
                </button>
            </div>
            
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Nombre de Sala</label>
                        <input type="text" id="sala" placeholder="Ej: Slots Mazza" oninput="sincronizarTodo()" class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-red-500 shadow-sm transition-all">
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Asistente de Sala</label>
                        <input type="text" id="asistente" placeholder="Ej: Chocobar Benjamin" oninput="sincronizarTodo()" class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-red-500 shadow-sm transition-all">
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Nro Reclamo</label>
                        <input type="text" id="reclamo" placeholder="Ej: 2462045" oninput="sincronizarTodo()" class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-red-500 shadow-sm transition-all font-mono">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Hora Informe / Restablece</label>
                        <input type="time" id="horaRestablece" oninput="sincronizarTodo()" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-400">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Hora Encendido Máquinas</label>
                        <input type="time" id="horaEncienden" oninput="sincronizarTodo()" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-400">
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Texto de Novedad (Editable)</span>
                        <button onclick="copiarTexto()" class="bg-red-700 hover:bg-red-800 text-white px-8 py-2 rounded-xl text-xs font-black shadow-lg transition-all active:scale-95 flex items-center gap-2 uppercase">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                            </svg>
                            COPIAR TEXTO
                        </button>
                    </div>
                    <textarea id="output" class="report-font w-full h-64 p-5 bg-slate-50 border border-slate-200 rounded-2xl text-lg outline-none focus:bg-white focus:ring-2 focus:ring-red-100 transition-all shadow-inner"></textarea>
                </div>
            </div>
        </section>

        <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl text-center">
            <p class="text-blue-800 text-[11px] font-bold leading-tight">
                La hora de inicio se sincroniza automáticamente con tu reloj actual al cargar la página.
            </p>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-slate-900 text-white px-10 py-4 rounded-full font-black shadow-2xl opacity-0 transition-all pointer-events-none z-50 uppercase text-xs tracking-widest">
        Novedad Copiada
    </div>

    <script>
        function getHoraActual(offsetMinutos = 0) {
            const ahora = new Date();
            ahora.setMinutes(ahora.getMinutes() + offsetMinutos);
            const h = String(ahora.getHours()).padStart(2, '0');
            const m = String(ahora.getMinutes()).padStart(2, '0');
            return `${h}:${m}`;
        }

        function sincronizarTodo() {
            const hCorte = document.getElementById('horaCorte').value;
            const hRest = document.getElementById('horaRestablece').value;
            const hEnc = document.getElementById('horaEncienden').value;

            const sala = document.getElementById('sala').value || "[Sala]";
            const asis = document.getElementById('asistente').value || "[Asistente]";
            const rec = document.getElementById('reclamo').value || "[Reclamo]";

            const texto = 
                `A las ${hCorte} Hs. CCTV observa que se produce corte de suministro eléctrico en ${sala} y se apagan las maquinas en su totalidad.-\n\n` +
                `A las ${hRest} Hs. Asistente de Sala ${asis}, informa que se produjo Corte de energía eléctrica en la Sala, también informa numero de reclamo ${rec}.-\n\n` +
                `A las ${hRest} Hs. Se restablece suministro eléctrico en ${sala}.-\n\n` +
                `A las ${hEnc} Hs. Se encienden las maquinas en la sala.-`;

            document.getElementById('output').value = texto;
        }

        function limpiarSeccion() {
            ['sala', 'asistente', 'reclamo'].forEach(id => document.getElementById(id).value = "");
            sincronizarTodo();
        }

        function volverAlInicio() {
            // Establecer hora actual para el corte
            document.getElementById('horaCorte').value = getHoraActual();
            // Establecer horas posteriores automáticas (Ejemplo: +4 y +6 minutos como la imagen original)
            document.getElementById('horaRestablece').value = getHoraActual(4);
            document.getElementById('horaEncienden').value = getHoraActual(6);
            
            document.getElementById('sala').value = "Slots Mazza";
            document.getElementById('asistente').value = "Chocobar Benjamin";
            document.getElementById('reclamo').value = "2462045";
            sincronizarTodo();
        }

        function copiarTexto() {
            const el = document.getElementById('output');
            el.select();
            document.execCommand('copy');
            const toast = document.getElementById('toast');
            toast.style.opacity = "1";
            setTimeout(() => { toast.style.opacity = "0"; }, 2000);
        }

        window.onload = () => volverAlInicio();
    </script>
</body>
</html>

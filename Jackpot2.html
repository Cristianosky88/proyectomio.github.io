<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot - Reporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        <!-- Header -->
        <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="trophy" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Reporte Jackpot - Modelo NÂ° 2</h1>
                    <p class="text-slate-400 text-xs uppercase tracking-wider">Planilla de Reporte Jackpot</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-xs text-slate-400">Fecha</div>
                <div class="font-mono font-bold text-lg" id="fechaActual">--/--/--</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12">
            <!-- Formulario -->
            <div class="lg:col-span-7 p-6 bg-slate-50">
                <form id="textForm" class="space-y-6">
                <!-- Datos principales -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2">
                            <span class="bg-slate-200 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                            Datos principales
                        </h3>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Hora aviso</label>
                            <input type="time" id="hora1" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div class="col-span-8">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Nombre del personal</label>
                            <input type="text" id="nombrePersonal" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-6">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Nro Maquina</label>
                            <input type="text" id="nombreMaquina" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div class="col-span-6">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Ventanilla</label>
                            <input type="text" id="ventanilla" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Valor base</label>
                            <input type="number" step="0.01" id="valorDe" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Progresivo</label>
                            <input type="number" step="0.01" id="progresivoValor" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Total premio</label>
                            <input type="number" step="0.01" id="totalPremio" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none" placeholder="Opcional">
                        </div>
                    </div>
                </div>

                <!-- Otros datos -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 space-y-4">
                    <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2 mb-2">
                        <span class="bg-slate-200 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                        Tiempos y cliente
                    </h3>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Hora revision</label>
                            <input type="time" id="hora2" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Hora pago</label>
                            <input type="time" id="hora3" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Hora descarga</label>
                            <input type="time" id="hora4" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-8">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Nombre cliente</label>
                            <input type="text" id="cliente" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none" placeholder="Apellido y nombre">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Tratamiento</label>
                            <select id="tipoCliente" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                                <option value="cliente">Cliente (Sr.)</option>
                                <option value="clienta">Clienta (Sra.)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-6">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Jefe de caja</label>
                            <input type="text" id="jefeCaja" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none">
                        </div>
                        <div class="col-span-6">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Responsable descarga</label>
                            <input type="text" id="responsableDescarga" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none" placeholder="Opcional">
                        </div>
                    </div>
                </div>

                <!-- Info adicional -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 space-y-4">
                    <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2 mb-2">
                        <span class="bg-slate-200 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">3</span>
                        Informacion adicional
                    </h3>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Maquina</label>
                            <input type="text" id="maquinaInfo" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none" placeholder="Opcional">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Juego</label>
                            <input type="text" id="juegoInfo" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none" placeholder="Opcional">
                        </div>
                        <div class="col-span-4">
                            <label class="block text-xs font-semibold text-slate-500 mb-1">Pago manual</label>
                            <input type="text" id="pagoManualInfo" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm outline-none" placeholder="Opcional">
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap gap-3 pt-2">
                    <button type="button" onclick="generateText()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold rounded shadow-sm transition flex items-center gap-2">
                        <i data-lucide="wand-2" class="w-4 h-4"></i> Generar Informe
                    </button>
                    <button type="button" id="btnLimpiar" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 text-sm font-semibold rounded border border-slate-300 transition flex items-center gap-2">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Limpiar
                    </button>
                    <button type="button" id="btnVolverInicio" class="px-4 py-2 bg-sky-500 hover:bg-sky-600 text-white text-sm font-semibold rounded shadow-sm transition flex items-center gap-2">
                        <i data-lucide="home" class="w-4 h-4"></i> Inicio
                    </button>
                </div>
                </form>
            </div>

            <!-- Vista previa -->
            <div class="lg:col-span-5 bg-slate-100 border-l border-slate-200 flex flex-col">
                <div class="p-6 sticky top-0 space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="font-bold text-slate-800">Vista previa</h2>
                        <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full font-medium">En vivo</span>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-slate-300 p-1 relative group">
                        <textarea id="outputText" class="w-full h-72 p-4 text-sm font-mono leading-relaxed text-slate-700 resize-none outline-none" readonly spellcheck="false"></textarea>
                        <button onclick="copyText()" class="absolute bottom-4 right-4 bg-slate-800 hover:bg-slate-700 text-white p-3 rounded-full shadow-lg transition-all transform hover:scale-105 group-hover:opacity-100 opacity-90 flex items-center gap-2">
                            <i data-lucide="copy" class="w-5 h-5"></i>
                            <span class="text-sm font-bold pr-1">Copiar</span>
                        </button>
                    </div>

                    <div id="toast" class="hidden bg-green-100 border border-green-200 text-green-800 px-4 py-3 rounded-lg text-sm flex items-center gap-2 fade-in">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        <span>Copiado al portapapeles.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('fechaActual').innerText = new Date().toLocaleDateString('es-AR');

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-AR', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount || 0);
        }

        function generateText() {
            const hora1 = document.getElementById('hora1').value || '--:--';
            const hora2 = document.getElementById('hora2').value || '--:--';
            const hora3 = document.getElementById('hora3').value || '--:--';
            const hora4 = document.getElementById('hora4').value || '--:--';

            const nombrePersonal = document.getElementById('nombrePersonal').value || '___';
            const responsableDescarga = document.getElementById('responsableDescarga').value || nombrePersonal;
            const nombreMaquina = document.getElementById('nombreMaquina').value || '___';
            const valorDe = parseFloat(document.getElementById('valorDe').value) || 0;
            const progresivoValor = parseFloat(document.getElementById('progresivoValor').value) || 0;
            const totalInput = parseFloat(document.getElementById('totalPremio').value);
            const totalPremio = isNaN(totalInput) ? valorDe + progresivoValor : totalInput;

            const cliente = document.getElementById('cliente').value || '___';
            const tipoCliente = document.getElementById('tipoCliente').value;
            const jefeCaja = document.getElementById('jefeCaja').value || '___';
            const ventanilla = document.getElementById('ventanilla').value || '___';
            const maquinaInfo = document.getElementById('maquinaInfo').value || '---';
            const juegoInfo = document.getElementById('juegoInfo').value || '---';
            const pagoManualInfo = document.getElementById('pagoManualInfo').value || '---';

            const prefijo = tipoCliente === 'clienta' ? 'la Sra.' : 'el Sr.';

            const texto = `A las ${hora1} Hs. CCTV recibe llamada de ${nombrePersonal}, informa Jackpot en maq. ${nombreMaquina} por un valor de ${formatCurrency(valorDe)}, se suma progresivo de ${formatCurrency(progresivoValor)} alcanzando un total de ${formatCurrency(totalPremio)} -
(A las ${hora2} Hs.) Revision muestra que ${prefijo} ${cliente} jugaba en maq. ${nombreMaquina} al salir el premio -
A las ${hora3} Hs. Jefe de caja ${jefeCaja} cancela en ventanilla ${ventanilla} a ${prefijo} ${cliente} -
A las ${hora4} Hs. ${responsableDescarga} registra y descarga el premio de maq. ${nombreMaquina} -

Maquina: ${maquinaInfo}
Juego: ${juegoInfo}
Pago manual: ${pagoManualInfo}

Apendice 1: Fotos -`;

            document.getElementById('outputText').value = texto;
        }

        function copyText() {
            const copyText = document.getElementById('outputText');
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand('copy');

            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        document.getElementById('btnLimpiar').addEventListener('click', () => {
            document.querySelectorAll('input, select').forEach(el => {
                if (el.type === 'select-one') {
                    el.selectedIndex = 0;
                } else {
                    el.value = '';
                }
            });
            generateText();
        });

        document.getElementById('btnVolverInicio').addEventListener('click', () => {
            window.location.href = '/';
        });

        document.getElementById('textForm')?.addEventListener('input', generateText);

        generateText();
    </script>
</body>
</html>

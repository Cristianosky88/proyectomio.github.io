<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Novedades - CCTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .log-entry:hover .action-btns { opacity: 1; }
        
        /* Custom scrollbar */
        #log-scroll-area::-webkit-scrollbar { width: 6px; }
        #log-scroll-area::-webkit-scrollbar-track { background: transparent; }
        #log-scroll-area::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* Editable style */
        .editable-text:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 2px #3b82f6;
            padding: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <div class="max-w-5xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 flex items-center gap-2">
                    <i data-lucide="shield-check" class="text-blue-600"></i>
                    Control de Auditorías
                </h1>
                <p class="text-slate-500">Generación automatizada y cronológica de novedades</p>
            </div>
            <div id="current-clock" class="bg-white px-6 py-3 rounded-2xl shadow-sm border border-slate-200 text-center">
                <div class="text-2xl font-mono font-bold text-blue-600">00:00:00</div>
                <div class="text-xs uppercase tracking-wider font-semibold text-slate-400">Hora del Sistema</div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sidebar: Forms -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Quick Actions Card -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5 text-blue-500"></i>
                        Nueva Entrada
                    </h2>
                    
                    <div class="space-y-3">
                        <button onclick="openModal('ingreso')" class="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-blue-50 border border-slate-200 hover:border-blue-200 rounded-xl transition-all group">
                            <span class="font-medium text-slate-700">Registrar Ingreso</span>
                            <i data-lucide="user-plus" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                        </button>
                        
                        <button onclick="openModal('inicio')" class="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-blue-50 border border-slate-200 hover:border-blue-200 rounded-xl transition-all group">
                            <span class="font-medium text-slate-700">Inicio de Auditoría</span>
                            <i data-lucide="play" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                        </button>
                        
                        <button onclick="addLogEntry('finaliza')" class="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-blue-50 border border-slate-200 hover:border-blue-200 rounded-xl transition-all group">
                            <span class="font-medium text-slate-700">Finalizar Auditoría</span>
                            <i data-lucide="square" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                        </button>

                        <button onclick="openModal('retiro')" class="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-blue-50 border border-slate-200 hover:border-blue-200 rounded-xl transition-all group">
                            <span class="font-medium text-slate-700">Registrar Retiro</span>
                            <i data-lucide="log-out" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                        </button>
                    </div>
                </div>

                <!-- Config Card -->
                <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-lg shadow-blue-200/20">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-blue-400 mb-4">Personal en Turno</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Nombre (CCTV/Limpieza)</label>
                            <input type="text" id="reporter-name" value="Zambrano Celeste" class="bg-slate-800 border-none w-full rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Función</label>
                            <input type="text" id="reporter-role" value="Control Interno" class="bg-slate-800 border-none w-full rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Panel: Log List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[600px] overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <div class="flex flex-col">
                            <h2 class="font-bold text-slate-800 flex items-center gap-2">
                                <i data-lucide="book-open" class="w-5 h-5"></i>
                                Libro de Novedades Digital
                            </h2>
                            <span class="text-[10px] text-slate-400 font-semibold uppercase tracking-tighter">Orden Cronológico</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyAllLogs()" class="text-xs bg-white border border-slate-200 px-3 py-1.5 rounded-lg font-semibold flex items-center gap-2 hover:bg-slate-50 active:scale-95 transition-all">
                                <i data-lucide="copy" class="w-3 h-3"></i>
                                Copiar Todo
                            </button>
                        </div>
                    </div>

                    <div id="log-scroll-area" class="flex-1 overflow-y-auto relative bg-white">
                        <!-- Empty State -->
                        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 opacity-60 pointer-events-none">
                            <i data-lucide="clipboard-list" class="w-12 h-12 mb-2"></i>
                            <p>Sin eventos registrados</p>
                        </div>
                        
                        <!-- Log Container -->
                        <div id="log-container" class="p-6 space-y-3 min-h-full">
                            <!-- Logs will appear here in chronological order -->
                        </div>
                    </div>
                </div>
                <p class="mt-3 text-xs text-slate-400 flex items-center gap-1 italic">
                    <i data-lucide="info" class="w-3 h-3"></i>
                    Consejo: Puedes editar el texto directamente haciendo clic sobre él.
                </p>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Acción</h3>
                <button onclick="closeModal()" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="p-6 space-y-4" id="modal-body">
                <!-- Content injected via JS -->
            </div>
            <div class="p-6 bg-slate-50 border-t border-slate-100 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-sm font-semibold text-slate-600 hover:bg-slate-100 rounded-xl transition-colors">Cancelar</button>
                <button id="modal-submit" class="px-6 py-2 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-xl shadow-lg shadow-blue-600/20 transition-all">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-sm font-medium shadow-2xl transition-all duration-300 translate-y-24 opacity-0 flex items-center gap-2">
        <i data-lucide="check-circle" class="w-4 h-4 text-green-400"></i>
        <span>Texto copiado</span>
    </div>

    <script>
        // State
        let logs = []; // Sorted by timestamp ascending

        // Initialize Lucide Icons
        lucide.createIcons();

        // Clock Update
        function updateClock() {
            const clockEl = document.querySelector('#current-clock .text-2xl');
            if (!clockEl) return;
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString('es-AR', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Modal Logic
        function openModal(type) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            const submitBtn = document.getElementById('modal-submit');
            
            overlay.classList.remove('hidden');
            body.innerHTML = '';

            if (type === 'ingreso') {
                title.innerText = 'Registrar Ingreso';
                body.innerHTML = `
                    <div class="space-y-3">
                        <label class="block text-sm font-semibold text-slate-700">Nombre del Auditado</label>
                        <input type="text" id="input-subject" placeholder="Ej: Gimenez Álvaro" class="w-full border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500">
                        <label class="block text-sm font-semibold text-slate-700">Tarea</label>
                        <input type="text" id="input-task" value="auditoría de contadores electrónicos de máquinas" class="w-full border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                `;
            } else if (type === 'inicio') {
                title.innerText = 'Inicio de Auditoría';
                body.innerHTML = `
                    <div class="space-y-3">
                        <label class="block text-sm font-semibold text-slate-700">Responsable que inicia</label>
                        <input type="text" id="input-subject" placeholder="Ej: Gimenez Álvaro" class="w-full border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                `;
            } else if (type === 'retiro') {
                title.innerText = 'Registrar Retiro';
                body.innerHTML = `
                    <div class="space-y-3">
                        <label class="block text-sm font-semibold text-slate-700">Personal que egresa</label>
                        <textarea id="input-subject" rows="3" placeholder="Ej: Gimenez Álvaro, Peccia Ricardo..." class="w-full border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                `;
            }

            submitBtn.onclick = () => {
                const subject = document.getElementById('input-subject')?.value || 'N/A';
                const task = document.getElementById('input-task')?.value || '';
                addLogEntry(type, subject, task);
                closeModal();
            };
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }

        // Log Management
        function addLogEntry(type, subject = '', task = 'auditoría de contadores electrónicos de máquinas') {
            const now = new Date();
            const time = now.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', hour12: false });
            const reporter = document.getElementById('reporter-name').value;
            const role = document.getElementById('reporter-role').value;
            
            let text = '';

            switch(type) {
                case 'ingreso':
                    text = `A las ${time} Hs. CCTV Recibe Llamada de Personal de Limpieza ${reporter}, en función ${role}, informando el ingreso de ${subject} para realizar ${task}.-`;
                    break;
                case 'inicio':
                    text = `A las ${time} Hs. ${subject} informa que inicia ${task}.-`;
                    break;
                case 'finaliza':
                    text = `A las ${time} Hs. Finaliza auditoría.-`;
                    break;
                case 'retiro':
                    text = `A las ${time} Hs. Personal de Limpieza ${reporter}, en función ${role}, informa que se retiran ${subject}.-`;
                    break;
            }

            // Push for chronological order (oldest at top, newest at bottom)
            logs.push({ 
                id: now.getTime(), 
                text: text, 
                timestamp: now 
            });
            
            renderLogs();
            
            // Auto-scroll to bottom after adding new entry
            setTimeout(() => {
                const scrollArea = document.getElementById('log-scroll-area');
                scrollArea.scrollTo({ top: scrollArea.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        function updateLogText(id, newText) {
            const index = logs.findIndex(l => l.id === id);
            if (index !== -1) {
                logs[index].text = newText;
            }
        }

        function renderLogs() {
            const container = document.getElementById('log-container');
            const emptyState = document.getElementById('empty-state');
            
            if (!container || !emptyState) return;

            if (logs.length === 0) {
                emptyState.classList.remove('hidden');
                container.innerHTML = '';
                return;
            }

            emptyState.classList.add('hidden');
            
            // We keep the logs array as is (chronological push)
            container.innerHTML = logs.map(log => `
                <div class="log-entry relative bg-white p-4 rounded-xl border border-slate-200 group transition-all hover:border-blue-200 hover:shadow-md animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <p 
                        class="editable-text text-sm leading-relaxed pr-12 text-slate-700 focus:text-slate-900 transition-colors" 
                        contenteditable="true" 
                        onblur="updateLogText(${log.id}, this.innerText)"
                        spellcheck="false"
                    >${log.text}</p>
                    
                    <div class="action-btns opacity-0 absolute top-2 right-2 flex gap-1 transition-opacity">
                        <button onclick="copyText('${log.text.replace(/'/g, "\\'")}')" title="Copiar" class="p-2 bg-slate-50 border border-slate-200 rounded-lg text-slate-400 hover:text-blue-500 hover:bg-blue-50 transition-all">
                            <i data-lucide="copy" class="w-3.5 h-3.5"></i>
                        </button>
                        <button onclick="deleteLog(${log.id})" title="Eliminar" class="p-2 bg-slate-50 border border-slate-200 rounded-lg text-slate-400 hover:text-red-500 hover:bg-red-50 transition-all">
                            <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function deleteLog(id) {
            logs = logs.filter(l => l.id !== id);
            renderLogs();
        }

        // Clipboard Utils
        function copyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast();
        }

        function copyAllLogs() {
            if (logs.length === 0) return;
            // Join in chronological order
            const fullText = logs.map(l => l.text).join('\n\n');
            copyText(fullText);
            showToast("Reporte completo copiado");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            if (!toast) return;
            if(msg) toast.querySelector('span').innerText = msg;
            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-24', 'opacity-0');
            }, 3000);
        }

        // Close modal on escape
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>

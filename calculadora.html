<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 Calculadora de Billetes</title>
  <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1>💰 Calculadora de Billetes</h1>
    </div>
    <div class="content">
      <div class="input-group">
        <label for="montoTicket">💵 Monto del Ticket:</label>
        <input type="text" id="montoTicket" value="$ 0,00" placeholder="Ingrese el monto aquí..." autocomplete="off">
      </div>
      
      <div id="sugerencias" class="sugerencias"></div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>💸 Denominación</th>
              <th>🔢 Cantidad</th>
              <th>💰 Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="denominacion"><span class="bill-icon">💵</span>$20.000</td>
              <td><input type="number" min="0" value="0" id="d20000" class="cantidad-input" autocomplete="off"></td>
              <td id="st20000" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="bill-icon">💵</span>$10.000</td>
              <td><input type="number" min="0" value="0" id="d10000" class="cantidad-input" autocomplete="off"></td>
              <td id="st10000" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="bill-icon">💵</span>$2.000</td>
              <td><input type="number" min="0" value="0" id="d2000" class="cantidad-input" autocomplete="off"></td>
              <td id="st2000" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="bill-icon">💵</span>$1.000</td>
              <td><input type="number" min="0" value="0" id="d1000" class="cantidad-input" autocomplete="off"></td>
              <td id="st1000" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="bill-icon">💵</span>$500</td>
              <td><input type="number" min="0" value="0" id="d500" class="cantidad-input" autocomplete="off"></td>
              <td id="st500" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="bill-icon">💵</span>$200</td>
              <td><input type="number" min="0" value="0" id="d200" class="cantidad-input" autocomplete="off"></td>
              <td id="st200" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="coin-icon">🪙</span>$100</td>
              <td><input type="number" min="0" value="0" id="d100" class="cantidad-input" autocomplete="off"></td>
              <td id="st100" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="coin-icon">🪙</span>$50</td>
              <td><input type="number" min="0" value="0" id="d50" class="cantidad-input" autocomplete="off"></td>
              <td id="st50" class="subtotal">$ 0,00</td>
            </tr>
            <tr>
              <td class="denominacion"><span class="coin-icon">🪙</span>$20</td>
              <td><input type="number" min="0" value="0" id="d20" class="cantidad-input" autocomplete="off"></td>
              <td id="st20" class="subtotal">$ 0,00</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div id="resultado" class="resultado">Total: $ 0,00</div>
      
      <div class="buttons">
        <button class="btn btn-sugerir" type="button" onclick="sugerirBilletes()">💡 Sugerir Billetes</button>
        <button class="btn btn-calcular" type="button" onclick="calcularTotal(true)">🧮 Calcular Total</button>
        <button class="btn btn-borrar" type="button" onclick="borrarCampos()">🗑️ Borrar Todo</button>
        <button class="btn btn-inicio" type="button" onclick="window.location.href='index.html'">🏠 Volver al Inicio</button>
      </div>
    </div>
  </div>

  <script src="js/calculadora.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Declaraci贸n Jurada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .report-font { 
            font-family: 'Times New Roman', Times, serif; 
            line-height: 1.5;
        }
        textarea { resize: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Declaraci贸n Jurada</h1>
                </div>
            </div>
            <div class="flex items-center gap-3 bg-slate-800 px-4 py-2 rounded-lg border border-slate-700">
                <span class="text-xs font-semibold text-blue-400">Hora Inicio:</span>
                <input type="time" id="horaGlobal" oninput="sincronizarTodo()" class="bg-transparent text-white font-mono outline-none">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12">
            
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div class="lg:col-span-7 p-6 space-y-4 bg-slate-50">
                
                <!-- Secci贸n de Datos -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 text-sm mb-4"> Datos de la Novedad</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1"> Personal (Enc. / As. / Op.)</label>
                            <input type="text" id="d-personal" placeholder="Ej: Enc. Gomez Juan" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 mb-1"> Cliente (Sra. / Sr.)</label>
                            <input type="text" id="d-cliente" placeholder="Ej: Sra. Garcia Maria" oninput="sincronizarTodo()" class="w-full p-2 bg-white border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>

                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="limpiarSeccion()" class="flex-1 px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        <span>Limpiar</span>
                    </button>
                    <button type="button" onclick="window.location.href='index.html'" class="px-4 py-2 bg-slate-800 text-white hover:bg-slate-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Inicio</span>
                    </button>
                </div>

                <div class="bg-amber-50 border border-amber-300 rounded-lg p-3 text-center">
                    <p class="text-xs text-amber-700">憋 El sistema calcula autom谩ticamente +1 y +2 minutos para los p谩rrafos siguientes</p>
                </div>
            </div>

            <!-- COLUMNA DERECHA: RESULTADO -->
            <div class="lg:col-span-5 bg-slate-100 border-l border-slate-200 flex flex-col">
                <div class="p-6 sticky top-0 max-h-screen overflow-y-auto">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-slate-800"> Texto Generado</h2>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border border-slate-300 p-4 mb-4">
                        <textarea id="out-dj" class="report-font w-full h-96 p-3 bg-slate-50 border border-slate-200 rounded text-sm outline-none focus:bg-white focus:ring-2 focus:ring-blue-100 transition-all"></textarea>
                    </div>
                    
                    <button onclick="copiarTexto()" class="w-full px-4 py-2 bg-green-600 text-white hover:bg-green-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                        <span>Copiar al Portapapeles</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICACIONES -->
    <div id="notification" class="hidden fixed bottom-4 right-4 bg-green-100 text-green-800 px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 fade-in z-40">
        <i data-lucide="check-circle" class="w-4 h-4"></i>
        <span id="notification-text">Texto copiado al portapapeles</span>
    </div>

</body>

<script>
    lucide.createIcons();
        function sumarMinutos(hora, minutos) {
            let [h, m] = hora.split(':').map(Number);
            let d = new Date();
            d.setHours(h);
            d.setMinutes(m + minutos);
            return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
        }

        function sincronizarTodo() {
            const hBase = document.getElementById('horaGlobal').value;
            const h1 = hBase;
            const h2 = sumarMinutos(hBase, 1);
            const h3 = sumarMinutos(hBase, 2);

            const dPers = document.getElementById('d-personal').value || "[Personal]";
            const dClie = document.getElementById('d-cliente').value || "[Cliente]";

            const outDj = 
                `A las ${h1} Hs. CCTV recibe llamada de ${dPers}, informa que ${dClie} proceder谩 a confeccionar Declaraci贸n Jurada.-\n\n` +
                `A las ${h2} Hs. ${dClie} confecciona Declaraci贸n Jurada.-\n\n` +
                `A las ${h3} Hs. ${dPers}, informa que finaliz贸 llenado de declaraci贸n Jurada.-`;

            document.getElementById('out-dj').value = outDj;
        }

        function limpiarSeccion() {
            ['d-personal', 'd-cliente'].forEach(id => document.getElementById(id).value = "");
            sincronizarTodo();
        }

        function volverAlInicio() {
            const now = new Date();
            const horas = String(now.getHours()).padStart(2, '0');
            const minutos = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('horaGlobal').value = `${horas}:${minutos}`;
            document.getElementById('d-personal').value = "";
            document.getElementById('d-cliente').value = "";
            sincronizarTodo();
        }

        function copiarTexto() {
            const el = document.getElementById('out-dj');
            const textoParaCopiar = el.value;
            
            navigator.clipboard.writeText(textoParaCopiar).then(() => {
                showNotification('隆Texto copiado al portapapeles!');
            }).catch(() => {
                el.select();
                document.execCommand('copy');
                showNotification('隆Texto copiado al portapapeles!');
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            document.getElementById('notification-text').textContent = message;
            notification.classList.remove('hidden', 'bg-red-100', 'text-red-800');
            if (type === 'error') {
                notification.classList.add('bg-red-100', 'text-red-800');
            } else {
                notification.classList.add('bg-green-100', 'text-green-800');
            }
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        window.onload = () => volverAlInicio();
    </script>
</body>
</html>

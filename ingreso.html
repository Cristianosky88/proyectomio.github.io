<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Personal Externo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="user-plus" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Ingreso Personal Externo</h1>
                    <p class="text-slate-400 text-xs uppercase tracking-wider">Sistema de Registro - CCTV</p>
                </div>
            </div>

        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12">
            
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div class="lg:col-span-7 p-6 space-y-6 bg-slate-50">
                
                <form id="report-form">
                    <!-- SECCI√ìN 1: INGRESO -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                        <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2 mb-4">
                            <span class="bg-indigo-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                            Ingreso de Personal Externo
                        </h3>

                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">‚è∞ Hora de Ingreso</label>
                                    <input type="time" id="time1" required class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üë§ Control Interno</label>
                                    <select id="supervisor1" required class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                                        <option value="">Seleccionar personal...</option>
                                        <option value="Supervisor de Seguridad Padilla Jorge">Supervisor de Seguridad Padilla Jorge</option>
                                        <option value="Control Interno Flores Julian">Control Interno Flores Julian</option>
                                        <option value="Control Interno Zamboni Rodrigo">Control Interno Zamboni Rodrigo</option>
                                        <option value="Control Interno Casta√±o Pablo">Control Interno Casta√±o Pablo</option>
                                        <option value="Control Interno Arga√±araz Lorena">Control Interno Arga√±araz Lorena</option>
                                        <option value="Control Interno Frias Ximena">Control Interno Frias Ximena</option>
                                        <option value="custom">‚úé Personalizado</option>
                                    </select>
                                </div>
                                <div id="custom-supervisor1" class="hidden">
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üë§ Control Interno Personalizado</label>
                                    <input type="text" id="supervisor1-custom" placeholder="Ingresar nombre" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üè¢ Empresa</label>
                                    <input type="text" id="company1" required value="Bazurco Facility" placeholder="Nombre empresa" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üë∑ Personal Externo</label>
                                    <input type="text" id="worker1" required list="workers-list" placeholder="Nombre Personal Externo" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs font-semibold text-slate-500 mb-1">üìã Descripci√≥n de la Tarea</label>
                                <textarea id="task" required placeholder="Describe la tarea..." class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none resize-none h-20">para realizar tareas de limpieza en el Casino desde las 02:00 Hs. hasta las 04:00 Hs.</textarea>
                            </div>
                        </div>
                    </div>

                    <!-- SECCI√ìN 2: SALIDA -->
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 mt-4">
                        <h3 class="font-bold text-slate-700 text-sm flex items-center gap-2 mb-4">
                            <span class="bg-green-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                            Finalizaci√≥n del Servicio
                        </h3>

                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">‚è∞ Hora de Salida</label>
                                    <input type="time" id="time2" required class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üë§ Control Interno</label>
                                    <select id="supervisor2" required class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                                        <option value="">Seleccionar personal...</option>
                                        <option value="Supervisor de Seguridad Padilla Jorge">Supervisor de Seguridad Padilla Jorge</option>
                                        <option value="Control Interno Flores Julian">Control Interno Flores Julian</option>
                                        <option value="Control Interno Zamboni Rodrigo">Control Interno Zamboni Rodrigo</option>
                                        <option value="Control Interno Casta√±o Pablo">Control Interno Casta√±o Pablo</option>
                                        <option value="Control Interno Arga√±araz Lorena">Control Interno Arga√±araz Lorena</option>
                                        <option value="Control Interno Frias Ximena">Control Interno Frias Ximena</option>
                                        <option value="custom">‚úé Personalizado</option>
                                    </select>
                                </div>
                                <div id="custom-supervisor2" class="hidden">
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üë§ Control Interno Personalizado</label>
                                    <input type="text" id="supervisor2-custom" placeholder="Ingresar nombre" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üè¢ Empresa</label>
                                    <input type="text" id="company2" required value="Bazurco Facility" placeholder="Nombre empresa" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-slate-500 mb-1">üë∑ Personal Externo</label>
                                    <input type="text" id="worker2" required list="workers-list" placeholder="Nombre Personal Externo" class="w-full p-2 bg-slate-50 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BOTONES DE ACCI√ìN -->
                    <div class="flex gap-2 mt-6">
                        <button type="button" id="generateBtn" class="flex-1 px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                            <i data-lucide="file-text" class="w-4 h-4"></i>
                            <span>Generar Informe</span>
                        </button>
                        <button type="button" id="resetBtn" class="flex-1 px-4 py-2 bg-slate-300 text-slate-700 hover:bg-slate-400 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                            <span>Valores por Defecto</span>
                        </button>
                        <button type="button" id="clearBtn" class="flex-1 px-4 py-2 bg-red-200 text-red-700 hover:bg-red-300 rounded font-semibold text-sm transition flex items-center justify-center gap-2">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                            <span>Limpiar</span>
                        </button>
                    </div>

                    <!-- INDICADOR DE CAMPOS FALTANTES -->
                    <div id="missing-fields" class="mt-4 p-3 bg-yellow-50 border border-yellow-300 rounded text-xs text-yellow-700 hidden flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                        <span id="missing-count">3 campos vac√≠os</span>
                    </div>
                </form>
            </div>

            <!-- COLUMNA DERECHA: RESULTADO -->
            <div class="lg:col-span-5 bg-slate-100 border-l border-slate-200 flex flex-col">
                <div class="p-6 sticky top-0 max-h-screen overflow-y-auto">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-slate-800">üìÑ Vista Previa del Informe</h2>
                        <div class="text-xs px-2 py-1 bg-indigo-100 text-indigo-700 rounded-full">Historial</div>
                    </div>
                    
                    <!-- HISTORIAL DE INFORMES -->
                    <div class="mb-4 p-3 bg-slate-50 rounded-lg border border-slate-200">
                        <select id="historicoSelect" class="w-full p-2 bg-white border border-slate-300 rounded text-xs focus:ring-2 focus:ring-indigo-500 outline-none hover:border-indigo-400 transition">
                            <option value="">üìú Seleccionar informe anterior...</option>
                        </select>
                        <small class="text-slate-500 mt-1 block">√öltimos 10 registros guardados</small>
                    </div>
                    
                    <div id="report-container" class="hidden">
                        <div class="bg-white rounded-lg shadow-sm border border-slate-300 p-4 mb-4">
                            <div id="report-content" class="text-sm font-mono whitespace-pre-wrap leading-relaxed text-slate-700"></div>
                        </div>

                        <div class="flex gap-2 mb-4">
                            <button id="copy-btn" class="flex-1 px-3 py-2 bg-indigo-600 text-white hover:bg-indigo-700 rounded text-xs font-semibold transition flex items-center justify-center gap-1">
                                <i data-lucide="copy" class="w-3 h-3"></i>
                                Copiar
                            </button>
                            <button id="save-btn" class="flex-1 px-3 py-2 bg-green-600 text-white hover:bg-green-700 rounded text-xs font-semibold transition flex items-center justify-center gap-1">
                                <i data-lucide="download" class="w-3 h-3"></i>
                                Descargar
                            </button>
                        </div>

                        <div id="timestamp" class="text-xs text-slate-500 text-center italic"></div>
                    </div>

                    <div id="no-report" class="bg-slate-200 rounded-lg p-6 text-center text-slate-600 text-sm">
                        <i data-lucide="clipboard" class="w-8 h-8 mx-auto mb-2 opacity-50"></i>
                        <p>El informe aparecer√° aqu√≠ una vez generado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICACIONES -->
    <div id="notification" class="hidden fixed bottom-4 right-4 bg-green-100 text-green-800 px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 fade-in z-40">
        <i data-lucide="check-circle" class="w-4 h-4"></i>
        <span id="notification-text">Operaci√≥n exitosa</span>
    </div>

    <!-- DATALIST DE PERSONAL EXTERNO -->
    <datalist id="workers-list">
        <option value="Sr. Sosa Lucas"></option>
        <option value="Sr. Vilte Nicolas"></option>
        <option value="Sra. Reyes Rosana"></option>
        <option value="Sra. Calape√±a Lorena"></option>
    </datalist>

    <!-- DATALIST DE PERSONAL -->
    <datalist id="supervisors-list">
        <option value="Supervisor de Seguridad Padilla Jorge"></option>
        <option value="Control Interno Flores Julian"></option>
        <option value="Control Interno Zamboni Rodrigo"></option>
        <option value="Control Interno Casta√±o Pablo"></option>
        <option value="Control Interno Arga√±araz Lorena"></option>
        <option value="Control Interno Frias Ximena"></option>
    </datalist>

</body>

<script>
    lucide.createIcons();

    const defaultValues = {
        time1: '',
        supervisor1: '',
        company1: 'Bazurco Facility',
        worker1: '',
        task: 'para realizar tareas de limpieza en el Casino desde las 02:00 Hs. hasta las 04:00 Hs.',
        time2: '',
        supervisor2: '',
        company2: 'Bazurco Facility',
        worker2: ''
    };

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('generateBtn').addEventListener('click', generateReport);
        document.getElementById('clearBtn').addEventListener('click', clearForm);
        document.getElementById('resetBtn').addEventListener('click', resetToDefaults);
        document.getElementById('copy-btn').addEventListener('click', copyToClipboard);
        document.getElementById('save-btn').addEventListener('click', downloadReport);
        document.getElementById('historicoSelect').addEventListener('change', function() {
            if (this.value !== '') {
                cargarDelHistorial(parseInt(this.value));
            }
        });

        // Manejar opciones personalizables de supervisores
        document.getElementById('supervisor1').addEventListener('change', function() {
            const customDiv = document.getElementById('custom-supervisor1');
            const customInput = document.getElementById('supervisor1-custom');
            if (this.value === 'custom') {
                customDiv.classList.remove('hidden');
                customInput.focus();
            } else {
                customDiv.classList.add('hidden');
            }
        });

        document.getElementById('supervisor2').addEventListener('change', function() {
            const customDiv = document.getElementById('custom-supervisor2');
            const customInput = document.getElementById('supervisor2-custom');
            if (this.value === 'custom') {
                customDiv.classList.remove('hidden');
                customInput.focus();
            } else {
                customDiv.classList.add('hidden');
            }
        });

        // Sincronizaci√≥n autom√°tica
        document.getElementById('supervisor1').addEventListener('input', function(e) {
            document.getElementById('supervisor2').value = e.target.value;
            if (e.target.value === 'custom') {
                document.getElementById('custom-supervisor2').classList.remove('hidden');
                document.getElementById('custom-supervisor1').classList.remove('hidden');
            }
        });
        document.getElementById('company1').addEventListener('input', function(e) {
            document.getElementById('company2').value = e.target.value;
        });
        document.getElementById('worker1').addEventListener('input', function(e) {
            document.getElementById('worker2').value = e.target.value;
        });

        // Sincronizaci√≥n de supervisores personalizados
        document.getElementById('supervisor1-custom').addEventListener('input', function(e) {
            document.getElementById('supervisor2-custom').value = e.target.value;
        });

        // Monitorear campos para actualizar indicador
        const inputs = document.querySelectorAll('#report-form input[required], #report-form textarea[required]');
        inputs.forEach(input => {
            input.addEventListener('input', updateMissingFields);
            input.addEventListener('change', updateMissingFields);
        });

        // Validaci√≥n de tiempos
        document.getElementById('time2').addEventListener('change', validateTimes);

        updateMissingFields();
        loadLastRecord();
        actualizarHistorial();
    });

    function getFormData() {
        let supervisor1 = document.getElementById('supervisor1').value;
        let supervisor2 = document.getElementById('supervisor2').value;
        
        // Si se selecciona personalizado, usar el valor del input personalizado
        if (supervisor1 === 'custom') {
            supervisor1 = document.getElementById('supervisor1-custom').value.trim();
        }
        if (supervisor2 === 'custom') {
            supervisor2 = document.getElementById('supervisor2-custom').value.trim();
        }
        
        return {
            time1: document.getElementById('time1').value,
            supervisor1: supervisor1,
            company1: document.getElementById('company1').value.trim(),
            worker1: document.getElementById('worker1').value.trim(),
            task: document.getElementById('task').value.trim(),
            time2: document.getElementById('time2').value,
            supervisor2: supervisor2,
            company2: document.getElementById('company2').value.trim(),
            worker2: document.getElementById('worker2').value.trim()
        };
    }

    function validateForm() {
        const inputs = document.querySelectorAll('#report-form input[required], #report-form textarea[required]');
        let isValid = true;
        inputs.forEach(input => {
            // Validar campos personalizados solo si est√°n visibles
            if (input.id === 'supervisor1-custom' && document.getElementById('custom-supervisor1').classList.contains('hidden')) {
                return;
            }
            if (input.id === 'supervisor2-custom' && document.getElementById('custom-supervisor2').classList.contains('hidden')) {
                return;
            }
            
            if (!input.value.trim()) {
                isValid = false;
                input.classList.add('border-red-500');
            } else {
                input.classList.remove('border-red-500');
            }
        });
        return isValid;
    }

    function generateReport() {
        if (!validateForm()) {
            showNotification('Complete todos los campos obligatorios', 'error');
            return;
        }

        if (!validateTimes()) {
            return;
        }

        const data = getFormData();
        const report = `Ingreso Personal Externo

A las ${data.time1} Hs. CCTV recibe llamada de ${data.supervisor1}, informa que ingresa personal de ${data.company1} ${data.worker1} ${data.task}.

A las ${data.time2} Hs. CCTV recibe llamada de ${data.supervisor2}, informa que personal de ${data.company2} ${data.worker2} finaliza servicio y se retira del Casino.-`;

        document.getElementById('report-content').textContent = report;
        document.getElementById('timestamp').textContent = 'Generado el: ' + new Date().toLocaleString('es-AR');
        document.getElementById('report-container').classList.remove('hidden');
        document.getElementById('no-report').classList.add('hidden');
        
        // Guardar en historial
        saveRecord(data, report);
        
        showNotification('¬°Informe generado exitosamente!');
    }

    function clearForm() {
        if (confirm('¬øEst√° seguro de que desea limpiar todos los campos?')) {
            document.querySelectorAll('#report-form input, #report-form textarea').forEach(input => {
                input.value = '';
                input.classList.remove('border-red-500');
            });
            document.getElementById('report-container').classList.add('hidden');
            document.getElementById('no-report').classList.remove('hidden');
            showNotification('¬°Formulario limpiado!');
        }
    }

    function resetToDefaults() {
        Object.keys(defaultValues).forEach(key => {
            const element = document.getElementById(key);
            if (element) {
                element.value = defaultValues[key];
                element.classList.remove('border-red-500');
            }
        });
        document.getElementById('report-container').classList.add('hidden');
        document.getElementById('no-report').classList.remove('hidden');
        showNotification('¬°Valores por defecto restablecidos!');
        updateMissingFields();
    }

    function updateMissingFields() {
        const inputs = document.querySelectorAll('#report-form input[required], #report-form textarea[required]');
        let emptyCount = 0;
        inputs.forEach(input => {
            if (!input.value.trim()) emptyCount++;
        });

        const missingDisplay = document.getElementById('missing-fields');
        const countDisplay = document.getElementById('missing-count');
        
        if (emptyCount > 0) {
            countDisplay.textContent = emptyCount + (emptyCount === 1 ? ' campo vac√≠o' : ' campos vac√≠os');
            missingDisplay.classList.remove('hidden');
        } else {
            missingDisplay.classList.add('hidden');
        }
    }

    function validateTimes() {
        const time1 = document.getElementById('time1').value;
        const time2 = document.getElementById('time2').value;

        if (!time1 || !time2) {
            showNotification('Complete ambas horas', 'error');
            return false;
        }

        if (time2 <= time1) {
            showNotification('‚ö†Ô∏è La hora de salida debe ser posterior a la de ingreso', 'error');
            document.getElementById('time2').classList.add('border-red-500');
            return false;
        }

        document.getElementById('time2').classList.remove('border-red-500');
        return true;
    }

    function saveRecord(data, contenido) {
        let records = JSON.parse(localStorage.getItem('ingresoHistorial')) || [];
        const record = { 
            ...data, 
            contenido: contenido,
            fecha: new Date().toLocaleString('es-AR'),
            timestamp: new Date().toISOString() 
        };
        records.unshift(record);
        records = records.slice(0, 10); // Mantener √∫ltimos 10
        localStorage.setItem('ingresoHistorial', JSON.stringify(records));
        actualizarHistorial();
    }

    function actualizarHistorial() {
        const historial = JSON.parse(localStorage.getItem('ingresoHistorial') || '[]');
        const historicoSelect = document.getElementById('historicoSelect');
        historicoSelect.innerHTML = '<option value="">üìú Seleccionar informe anterior...</option>';
        historial.forEach((item, idx) => {
            const option = document.createElement('option');
            option.value = idx;
            option.textContent = `${item.fecha} - ${item.time1} a ${item.time2} (${item.supervisor1})`;
            historicoSelect.appendChild(option);
        });
    }

    function cargarDelHistorial(idx) {
        const historial = JSON.parse(localStorage.getItem('ingresoHistorial') || '[]');
        if (historial[idx]) {
            const item = historial[idx];
            document.getElementById('report-content').textContent = item.contenido;
            document.getElementById('timestamp').textContent = `Generado el: ${item.fecha}`;
            document.getElementById('report-container').classList.remove('hidden');
            document.getElementById('no-report').classList.add('hidden');
        }
    }

    function loadLastRecord() {
        const records = JSON.parse(localStorage.getItem('ingresoRecords')) || [];
        if (records.length > 0) {
            const last = records[0];
            document.getElementById('company1').value = last.company1 || defaultValues.company1;
            document.getElementById('company2').value = last.company2 || defaultValues.company2;
            document.getElementById('task').value = last.task || defaultValues.task;
        }
    }

    function copyToClipboard() {
        const reportContent = document.getElementById('report-content').textContent;
        navigator.clipboard.writeText(reportContent).then(() => {
            showNotification('¬°Copiado al portapapeles!');
        }).catch(() => {
            const textArea = document.createElement('textarea');
            textArea.value = reportContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showNotification('¬°Copiado al portapapeles!');
        });
    }

    function downloadReport() {
        const reportContent = document.getElementById('report-content').textContent;
        const timestamp = document.getElementById('timestamp').textContent;
        const content = reportContent + '\n\n' + timestamp;
        
        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'informe-ingreso-' + new Date().toISOString().split('T')[0] + '.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showNotification('¬°Archivo descargado!');
    }

    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        document.getElementById('notification-text').textContent = message;
        
        notification.classList.remove('hidden', 'bg-red-100', 'text-red-800');
        if (type === 'error') {
            notification.classList.add('bg-red-100', 'text-red-800');
        } else {
            notification.classList.add('bg-green-100', 'text-green-800');
        }
        
        setTimeout(() => notification.classList.add('hidden'), 3000);
    }
</script>

</html>

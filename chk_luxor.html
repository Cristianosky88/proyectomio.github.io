<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informe - Control de Botones Luxor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #8e44ad;
            --color-primario-hover: #7d3c98;
            --color-secundario: #e74c3c;
            --color-secundario-hover: #c0392b;
            --color-terciario: #95a5a6;
            --color-terciario-hover: #7f8c8d;
            --color-fondo: #f4f6f8;
            --color-tarjeta: #ffffff;
            --color-texto: #34495e;
            --color-borde: #dfe4ea;
            --sombra-tarjeta: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .tarjeta {
            background-color: var(--color-tarjeta);
            border: 1px solid var(--color-borde);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--sombra-tarjeta);
            transition: all 0.3s ease;
        }

        .tarjeta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid var(--color-primario);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .evento-group {
            background-color: #fafbfc;
            border: 1px solid var(--color-borde);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--color-primario);
        }

        .evento-title {
            color: var(--color-primario);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .evento-icon {
            width: 24px;
            height: 24px;
            background: var(--color-primario);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .campo {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: var(--color-texto);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-borde);
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primario);
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
        }

        input:invalid {
            border-color: #e74c3c;
        }

        .boton {
            background-color: var(--color-primario);
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px; /* Reducido para que los botones est√©n m√°s juntos */
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .boton:first-of-type {
             margin-top: 20px; /* Mantiene el margen original para el primer bot√≥n */
        }

        .boton:hover {
            background-color: var(--color-primario-hover);
            transform: translateY(-1px);
        }

        .boton:active {
            transform: translateY(0);
        }

        /* Estilo para el bot√≥n de volver al inicio */
        .boton-inicio {
            background-color: var(--color-terciario);
        }

        .boton-inicio:hover {
            background-color: var(--color-terciario-hover);
        }
        
        #contenedor-informe.oculto {
            display: none;
        }

        #informe-html {
            background-color: #f8f9fa;
            border: 1px solid var(--color-borde);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        #informe-html p {
            margin: 12px 0;
            line-height: 1.8;
        }

        .etiqueta-informe {
            background-color: #e8daef;
            border: 1px solid #d2b4de;
            border-radius: 4px;
            padding: 4px 8px;
            display: inline-block;
            white-space: nowrap;
            font-weight: 500;
            color: #6c3483;
        }

        .boton-copiar {
            background-color: var(--color-secundario);
        }

        .boton-copiar:hover {
            background-color: var(--color-secundario-hover);
        }

        .boton-copiado {
            background-color: #2ecc71 !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .timestamp {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

<main class="container">
    <div class="tarjeta">
        <h2>üé∞ Control de Botones - Luxor</h2>
        <form id="formulario-informe">
            <div class="evento-group">
                <div class="evento-title">
                    <div class="evento-icon">1</div>
                    Inicio - Solicitud de Cheequeo de Botones Sala Luxor
                </div>
                <div class="form-row">
                    <div class="campo">
                        <label for="hora1">‚è∞ Inicio:</label>
                        <input type="time" id="hora1" required value="18:51">
                    </div>
                    <div class="campo">
                        <label for="operador1">üë§ Operador:</label>
                        <input type="text" id="operador1" required value="Op. Morales Jose Luis" placeholder="Nombre del operador">
                    </div>
                </div>
            </div>

            <div class="evento-group">
                <div class="evento-title">
                    <div class="evento-icon">2</div>
                    Finalizacion - Solicitud de Cheequeo de Botones Sala Luxor
                </div>
                <div class="form-row">
                    <div class="campo">
                        <label for="hora2">‚è∞Fin:</label>
                        <input type="time" id="hora2" required value="18:55">
                    </div>
                    <div class="campo">
                        <label for="operador2">üë§ Operador:</label>
                        <input type="text" id="operador2" required value="Op. Morales Jose Luis" placeholder="Nombre del operador">
                    </div>
                </div>
                <div class="campo">
                    <label for="personal_argos">üè¢ Personal de Argos:</label>
                    <input type="text" id="personal_argos" required value="Sra. Guaymas Belen" placeholder="Nombre del personal de Argos">
                </div>
                <div class="campo">
                    <label for="resultado">üìã Resultado del Chequeo:</label>
                    <input type="text" id="resultado" required value="informando que llegaron las se√±ales de Caja y Tesoro." placeholder="Descripci√≥n del resultado">
                </div>
            </div>

            <button type="button" class="boton" onclick="generarInforme()">üìã Generar Informe</button>
            <button class="boton boton-inicio" type="button" onclick="window.location.href='index.html'">üè† Volver al Inicio</button>
        </form>
    </div>

    <div id="contenedor-informe" class="tarjeta oculto fade-in">
        <h2>üìÑ Informe Generado</h2>
        <div id="informe-html"></div>
        <button id="copiar-btn" class="boton boton-copiar">üìã Copiar al Portapapeles</button>
        <div class="timestamp" id="timestamp"></div>
    </div>
</main>

<script>
    // Se ejecuta cuando el DOM est√° completamente cargado para evitar errores
    document.addEventListener('DOMContentLoaded', () => {
        const contenedorInforme = document.getElementById('contenedor-informe');
        const informeHtml = document.getElementById('informe-html');
        const copiarBtn = document.getElementById('copiar-btn');
        const timestampElement = document.getElementById('timestamp');

        // Auto-completar operador2 cuando se cambia operador1
        document.getElementById('operador1').addEventListener('input', function() {
            document.getElementById('operador2').value = this.value;
        });

        // Validaci√≥n en tiempo real
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = 'var(--color-borde)';
                }
            });
        });

        // Funci√≥n para generar el informe (ahora disponible globalmente)
        window.generarInforme = function() {
            // Obtenemos los valores de los campos
            const hora1 = document.getElementById('hora1').value;
            const operador1 = document.getElementById('operador1').value.trim();
            const hora2 = document.getElementById('hora2').value;
            const operador2 = document.getElementById('operador2').value.trim();
            const personalArgos = document.getElementById('personal_argos').value.trim();
            const resultado = document.getElementById('resultado').value.trim();
            
            // Validaci√≥n adicional
            if (!hora1 || !operador1 || !hora2 || !operador2 || !personalArgos || !resultado) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }

            // Funci√≥n para formatear hora
            const formatearHora = (hora) => hora ? hora + " Hs." : "";
            
            // Funci√≥n para crear las etiquetas con estilo
            const crearEtiqueta = (texto) => `<span class="etiqueta-informe">${texto}</span>`;

            // Generamos el informe usando HTML para mantener el estilo
            const contenido = `
                <p><strong>Control de Botones - Luxor -</strong></p>
                <p>A las ${formatearHora(hora1)} CCTV se comunica v√≠a telef√≥nica con ${crearEtiqueta(operador1)}, se le solicita dar inicio al chequeo de botones de p√°nico.-</p>
                <p>A las ${formatearHora(hora2)} ${crearEtiqueta(operador2)}, informa que se comunic√≥ personal de Argos ${crearEtiqueta(personalArgos)} ${resultado}</p>
            `;

            // Mostramos el informe en pantalla
            informeHtml.innerHTML = contenido;
            timestampElement.textContent = `Generado el: ${new Date().toLocaleString('es-AR')}`;
            contenedorInforme.classList.remove('oculto');
            
            // Scroll suave al informe
            setTimeout(() => {
                contenedorInforme.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 100);
        }
        
        // Funcionalidad para el bot√≥n de copiar
        copiarBtn.addEventListener('click', async () => {
            try {
                // Obtenemos el texto sin formato HTML
                const textoParaCopiar = informeHtml.innerText || informeHtml.textContent;
                
                // Usamos la API del Portapapeles, es segura y moderna
                await navigator.clipboard.writeText(textoParaCopiar);
                
                // Feedback visual al usuario para confirmar que se copi√≥
                const textoOriginal = copiarBtn.innerText;
                copiarBtn.innerText = '‚úÖ ¬°Copiado!';
                copiarBtn.classList.add('boton-copiado');
                
                // Volver al estado original despu√©s de 2 segundos
                setTimeout(() => {
                    copiarBtn.innerText = textoOriginal;
                    copiarBtn.classList.remove('boton-copiado');
                }, 2000);
                
            } catch (err) {
                console.error('Error al copiar el texto: ', err);
                
                // Fallback por si la API no funciona
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = informeHtml.innerText || informeHtml.textContent;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Feedback visual
                    const textoOriginal = copiarBtn.innerText;
                    copiarBtn.innerText = '‚úÖ ¬°Copiado!';
                    copiarBtn.classList.add('boton-copiado');
                    
                    setTimeout(() => {
                        copiarBtn.innerText = textoOriginal;
                        copiarBtn.classList.remove('boton-copiado');
                    }, 2000);
                    
                } catch (fallbackErr) {
                    console.error('Error en el fallback de copia: ', fallbackErr);
                    alert('No se pudo copiar el texto. Por favor, seleccione y copie manualmente.');
                }
            }
        });
    });
</script>
</body>
</html>
